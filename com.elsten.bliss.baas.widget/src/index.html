<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>BaaS Widget</title>
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>

<body>
  <div id="baas-widget"></div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script src="assets/com.elsten.bliss.baas.widget.js"></script>
  <script>
    baasWidget.init({
      target: "#baas-widget",
      title: "BaaS Widget",
      introHtml: "Lorem ipsum dolor sit, amet consectetur adipisicing elit.",
      completeHtml: "To find the missing artwork for your albums,<br/> <a href='/download.html'>download and install bliss</a>",
      completeLabel: "<i class='fa fa-download'></i> Download bliss",
      completeLink: "./download.html",
      onFilesUploaded: function (e, notifications) {
        console.log(e, notifications);
      },
      onAssessment: function (e) {
        console.log(e);
      },
      onFinish: function () {
        console.log("onFinish");
      },
      rules: {
        images: {
          storage: {
            embedded: "embed",
            imageFileNamesRelative: ["folder"]
          }/*,  disable all of these rules - keep it simple!
          "maxWidth": 500,
          "maxHeight": 500,
          "minWidth": 300,
          "minHeight": 300,
          "maxDataSizeBytes": 127000,
          "singularEmbeddedArt": false,
          "permittedFormats": [
            "jpeg",
            "png"
          ]*/
        }
      }
    }); 
  </script>
</body>

</html>
