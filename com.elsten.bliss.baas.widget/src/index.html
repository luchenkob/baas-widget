<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>BaaS Widget</title>
</head>

<body>
  <div id="baas-widget"></div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script src="assets/com.elsten.bliss.baas.widget.js"></script>
  <script>
    baasWidget.init({
      target: "#baas-widget",
      "rules": {
        "images": {
          "storage": {
            "embedded": "embed",
            "imageFileNamesRelative": ["folder"]
          },
          "maxWidth": 500,
          "maxHeight": 500,
          "minWidth": 300,
          "minHeight": 300,
          "maxDataSizeBytes": 127000,
          "singularEmbeddedArt": false,
          "permittedFormats": [
            "jpeg",
            "png"
          ]
        }
      }
    }); 
  </script>
</body>

</html>
